{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block body %}
<div class="container" style="padding: 40px 30px;">
<h1> 회원가입 </h1>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-success">가입</button>
</form>
</div>
{% endblock body %}
