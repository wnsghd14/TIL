<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container mb-5" style="min-width: 770px">
    <h1 class="text-center mb-5">Todos</h1>
    <hr>
    <form action="{% url 'todos:create' %}">
      <div class="input-group mb-3">
        <span class="input-group-text">&nbsp;NAME&nbsp;</span>
        <div class="form-floating">
          <input name="name" type="text" class="form-control">
        </div>
      </div>
      <hr>
      <div class="input-group mb-3">
        <span class="input-group-text">CONTENT</span>
        <div class="form-floating">
          <input name="content" type="text" class="form-control">
        </div>
      </div>
      <hr>
      <div class="input-group mb-3">
        <span class="input-group-text">PRIORITY</span>
        <div class="form-floating">
          <select name="priority" class="form-select" aria-label="Floating label select example">
            <option selected>0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <hr>
      <div class="input-group mb-3">
        <span class="input-group-text">DEADLINE</span>
        <div class="form-floating">
          <input name="deadline" type="date" class="form-control">
        </div>
      </div>
      <hr>
      <div class="mt-3">
        <input class="w-100 btn btn-primary" type="submit">
      </div>
    </form>
    <hr>
    <table class="table text-center mt-3">
      <thead>
        <tr>
          <th scope="col">NAME</th>
          <th scope="col">PRIORITY</th>
          <th scope="col">CONTENT</th>
          <th scope="col">START</th>
          <th scope="col">DEADLINE</th>
          <th scope="col">COMPLETED</th>
          <th scope="col">CHECKING</th>
          <th scope="col">DELETE</th>
        </tr>
      </thead>
      <tbody>
        {% for todo in todos %}
        <tr>
          <td>{{ todo.name }}</td>
          <td>{{ todo.priority }}</td>
          <td>{{ todo.content }}</td>
          <td>{{ todo.created_at }}</td>
          <td>{{ todo.deadline }}</td>
          <td>{{ todo.completed }}</td>
          <td>
            <a href="{% url 'todos:change' todo.pk %}">
              <input type="submit" class="btn" value="수정">
            </a>
          </td>
          <td>
            <a href="{% url 'todos:delete' todo.pk %}">
              <input type="submit" class="btn" value="삭제">
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>

</html>
