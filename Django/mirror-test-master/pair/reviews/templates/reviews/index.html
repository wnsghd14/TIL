{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'css/index.css' %}" />
<div
  class="container rounded-1 my-3"
  style="padding: 1vw 2vw; box-shadow: 2px 4px 8px 2px rgba(26, 26, 26, 0.098)"
>
  <h1 class="text-center fw-bold my-4">ðŸ–¤MOVIE ReviewsðŸ–¤</h1>
  <table class="table text-center index-table rounded-3">
    <thead>
      <tr>
        <th scope="col">number</th>
        <th scope="col">title</th>
        <th scope="col">time</th>
      </tr>
    </thead>
    <tbody>
      {% for review in reviews %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>
          <a
            href="{% url 'reviews:detail' review.pk %}"
            class="text-decoration-none text-dark"
            >{{ review.title }}</a
          >
        </td>
        <td>{{ review.created_at.month }}/ {{ review.created_at.day }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="my-3 text-end">
    <a href="{% url 'reviews:new' %}" class="btn index-btn">Make Review</a>
  </div>
</div>
{% endblock %}
