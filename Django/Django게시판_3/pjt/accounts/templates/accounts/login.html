{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <form action="{% url 'accounts:login' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}">
        {% include 'form_errors.html' %}
        <div class="mb-3">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">로그인</button>
    </form>
</div>
{% endblock %}
