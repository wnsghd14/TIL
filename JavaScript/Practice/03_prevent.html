<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <h1>정말 <span>중요한</span> 내용</h1>
  </div>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam molestias iusto, quod sunt deserunt nostrum commodi obcaecati nam! Praesentium esse corrupti voluptas commodi ad expedita dicta rem! Ab, harum consectetur?
  </p>
  <script>
    const h1 = document.querySelector('h1')
    h1.addEventListener('copy',function(event){
      event.preventDefault()
      console.log('삐빕 복사를 할수 없습니다.')
    })
    h1.addEventListener('click',function(event){
      event.preventDefault()
      console.log('드래그가 금지되어있습니다.')
    })
  </script>
</body>
</html>
