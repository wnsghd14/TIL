<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .ball {
      width: 10rem;
      height: 10rem;
      margin: .5rem;
      background-color: yellowgreen;
      border-radius: 50%;
      /* 컨텐츠 중앙, 수직 정렬 */
      text-align: center;
      line-height: 10rem;
      /* 폰트 정리 */
      font-size: xx-large;
      font-weight: bold;
    }
    .ball-container {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>로또 추첨 번호</h1>
  <button id="lotto-btn">행운번호받기</button>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
    //로또 한게임생성
    const button = document.querySelector('#lotto-btn')
    button.addEventListener('click', function() {
      // 컨테이너를 만들고
      const ballContainer = document.createElement('div')
      ballContainer.classList.add('ball-container')
      // 공을 만들어서 =>  6개를 만들어서
        const numbers = _.sampleSize(_.range(1, 46), 6)
        console.log(numbers)
      for (let b of numbers){ 
        const ball = document.createElement('div')
        ball.classList.add('ball')
        if (b === numbers[0]){
          ball.innerText = numbers[0]
          ball.style.backgroundColor = 'blue'
        }
        if (b === numbers[1]){
          ball.innerText = numbers[1]
          ball.style.backgroundColor = 'red'
        }
        if (b === numbers[2]){
          ball.innerText = numbers[2]
          ball.style.backgroundColor = 'yellow'
        }
        if (b === numbers[3]){
          ball.innerText = numbers[3]
          ball.style.backgroundColor = 'gray'
        }
        if (b === numbers[4]){
          ball.innerText = numbers[4]
          ball.style.backgroundColor = 'bisque'
        }
        if (b === numbers[5]){
          ball.innerText = numbers[5]
        }
        // 컨테이너에 붙인다.
        ballContainer.appendChild(ball)
        // 컨테이너를 결과 영역에 붙인다. 
        const result = document.querySelector('#result')
        result.appendChild(ballContainer)
      }
    })
</script>
</body>
</html>
